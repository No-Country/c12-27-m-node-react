version: '3.8'

services:
  mongodb:
    image: mongo:latest
    restart: always
    container_name: no-country
    hostname: host-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: no-country
    volumes:
      - ./data:/data/db
      - ./data/log:/var/log/mongodb/
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
